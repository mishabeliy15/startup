<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Podcasts Stats</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<h1>Report about podcasts</h1>
<table class="table">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Podcast</th>
        <th scope="col">Number of Visitors</th>
    </tr>
    </thead>
    <tbody>
    {% for podcast in object_list %}
        <tr>
            <th scope="row">{{ podcast.id }}</th>
            <td>{{ podcast.title }}</td>
            <td>{{ podcast.views.count }}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
</body>
</html>
